<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <header><h1>DJ's Form</h1></header>
    <main>
        <aside style="float: right;">
            <!-- color, date, file, hidden, number, password, search, tel -->
            <h3>Additional Inputs</h3>
            <input type="color" /> <br/>
            <input type="date" /> <br/>
            <input type="file" multiple /> <br/>
            <input type="hidden" /> <br/>
            <input type="number" /> <br/>
            <input type="password" /> <br/>
            <input type="search" /> <br/>
            <input type="tel" /> <br/>
            <!-- input shorthand -->
            <input type="email" name="" id="">
            <input type="password" name="" id="">
        </aside>
        <form action="mailto:dj@code-crew.org">
            <div>
                <label for="yourName">What is Your Name?</label>
                <input id="yourName" type="text" placeholder="John Doe"/>
            </div>

            <div>
                <label for="yourEmail">What is Your Email?</label>
                <input required id="yourEmail" type="email" name="cc" placeholder="email@domain.com"/>
            </div>

            <div>
                <label for="subject-select">How may I help you?</label>
                <select id="subject-select" name="subject">
                    <option value="">Select an option below</option>
                    <option value="Web_Development_Inquiry">Build a Website</option>
                    <option value="Coding Lesson Inquiry">Teach me how to code</option>
                </select>
            </div>

            <div>
                <label for="yourMessage">Tell Me More</label>
                <textarea id="yourMessage" name="body"></textarea>
            </div>


            <div>
                <input type="submit" value="Contact Me"/>
            </div>
        </form>
        
    </main>
    <!-- <footer>Powered by CodeCrew</footer> -->
    <footer>built by <a href="https://dij.io">dij</a></footer>
</body>
</html>
